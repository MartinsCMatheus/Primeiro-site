<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de portifólio do dev Matheus Martins"
    />
    <title>Front-end Matheus Martins</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="logo_rodape.png"
        alt="logo Matheus Martins"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Sobre Mim</a>
        <a class="cabecalho-menu-item">Projetos</a>
        <a class="cabecalho-menu-item">Currículo</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">
            Desenvolvedor Front-end
          </h1>
          <h2 class="conteudo-principal-escrito-subtitulo">
            Deixe-me dar vida ao seu site
          </h2>
          <button class="conteudo-principal-escrito-botao">
            <a
              href="https://www.linkedin.com/in/matheus-martins-9014a4211"
              target="_blank"
            >
              Me conheça!
            </a>
          </button>
        </div>
        <img
          class="conteudo-principal-imagem"
          src="Imagem principal.png"
          alt="Imagem principal"
        />
      </section>

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Qual é o meu trabalho?</h3>
        <p class="conteudo-secundario-paragrafo">
          <strong>Desenvolver</strong> sites de acordo com seu design, deixando
          seu produto com uma cara moderna e otimizada
        </p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="namelogo.png" alt="Logo de nome" />
    </footer>
  </body>
</html>
